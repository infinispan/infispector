language: node_js
sudo: required
before_install:
        - wget "http://static.druid.io/artifacts/releases/druid-0.8.3-bin.tar.gz"
        - tar -zxvf druid-0.8.3-bin.tar.gz
        - wget "http://mirror.hosting90.cz/apache/kafka/0.8.2.0/kafka_2.10-0.8.2.0.tgz"
        - tar -zxvf kafka_2.10-0.8.2.0.tgz
install:
        - npm -s install
        - mvn -q clean install -f ./infinispan_example_app/
script: 
        - ./infispector.sh help
        - ./infispector.sh prepare
        - ./infispector.sh nodes
        - ./testFunctionality.sh
